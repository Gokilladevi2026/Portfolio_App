<svg viewBox="0 0 280 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="profilePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background circle -->
  <circle cx="140" cy="140" r="140" fill="url(#profileGradient)"/>
  <circle cx="140" cy="140" r="140" fill="url(#profilePattern)"/>
  
  <!-- Profile illustration -->
  <!-- Head -->
  <circle cx="140" cy="115" r="35" fill="#f4d1ae" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Hair -->
  <path d="M 105 95 Q 140 75 175 95 Q 175 85 165 80 Q 140 70 115 80 Q 105 85 105 95" fill="#8b4513"/>
  
  <!-- Eyes -->
  <circle cx="130" cy="110" r="3" fill="#333"/>
  <circle cx="150" cy="110" r="3" fill="#333"/>
  <circle cx="131" cy="109" r="1" fill="white"/>
  <circle cx="151" cy="109" r="1" fill="white"/>
  
  <!-- Nose -->
  <ellipse cx="140" cy="118" rx="2" ry="3" fill="#e6c2a6"/>
  
  <!-- Mouth -->
  <path d="M 135 125 Q 140 130 145 125" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body/Shirt -->
  <ellipse cx="140" cy="190" rx="45" ry="60" fill="#2563eb"/>
  
  <!-- Collar -->
  <path d="M 115 160 L 125 170 L 140 165 L 155 170 L 165 160" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  
  <!-- Arms -->
  <ellipse cx="95" cy="180" rx="15" ry="35" fill="#f4d1ae"/>
  <ellipse cx="185" cy="180" rx="15" ry="35" fill="#f4d1ae"/>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="70" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="210" cy="90" r="2" fill="rgba(255,255,255,0.2)"/>
  <circle cx="60" cy="200" r="2" fill="rgba(255,255,255,0.2)"/>
  <circle cx="220" cy="180" r="3" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Professional badge/icon -->
  <g transform="translate(190, 200)">
    <rect x="0" y="0" width="25" height="25" rx="3" fill="rgba(255,255,255,0.9)"/>
    <text x="12.5" y="17" text-anchor="middle" font-family="monospace" font-size="12" fill="#2563eb">&lt;/&gt;</text>
  </g>
</svg>
